{% load staticfiles %}
<div class="card-wrapper">
    <div id="card-{{ userprofile.id }}" class="card-rotating effect__click">
        <!--Front Side-->
        <div class="face front">
            <!-- Image-->
            <div class="card-up">
                <img src="{% include 'oauth/mixins/user_cover_src_mixin.html' with userprofile=userprofile %}"
                     class="img-fluid">
            </div>
            <!--Avatar-->
            <div class="avatar"><img
                    src="{% if userprofile.avatar %}{{ userprofile.avatar.crop.200x200 }}{% else %}{% static 'assets/others/missing.png' %}{% endif %}" class="rounded-circle img-responsive">
            </div>
            <!--Content-->
            <div class="card-block">
                    <h4><a class="black-text">{{ userprofile.name|truncatewords:2 }}</a></h4>
                <p>{{ designation|default:'' }}</p>
                <!--Triggering button-->
                <a class="rotate-btn" data-card="card-{{ userprofile.id }}"><i class="fa fa-repeat"></i> Details</a>
            </div>
        </div>
        <!--/.Front Side-->
        <!--Back Side-->
        <div class="face back">
            <!--Content-->
            <h4>About</h4>
            <hr>
            <div class="about">
                    <h6 class="h6-responsive">
                        <a class="icons-sm email-ic" href="mailto:{{ userprofile.email }}">
                        <i class="icons-sm-i fa fa-envelope-o"></i> {{ userprofile.email }}</a>
                    </h6>
            </div>
            <hr>
            <ul class="inline-ul">
                {% for link in userprofile.user.sociallink_set.all|slice:":4" %}
                    <li><a class="icons-sm {{ link.get_sm_ic }}" target="_blank" href="{{ link.link }}"><i
                            class="{{ link.get_fai }}"></i></a></li>
                {% endfor %}
            </ul>
            <!--Triggering button-->
            <a class="rotate-btn" data-card="card-{{ userprofile.id }}"><i class="fa fa-undo"></i> Back</a>
        </div>
        <!--/.Back Side-->
    </div>
</div>
<!--/.Rotating card-->
